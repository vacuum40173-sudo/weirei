<script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxIGJhbS903H3fPdj4GSmX2-KwkjCP_ZWv676VqWnbddhw2EbvKHxQ3yqHRFGsAx4J9/exec';
    const TAI_TO_CM = 30.3;
    const TAI_TO_INCH = 11.93;
    let cart = [];
    let currentPrice = 0;

    function runCalc() {
        const mode = document.getElementById('mode').value;
        const L = (parseFloat(document.getElementById('L_in').value) || 0) / 100;
        const W = (parseFloat(document.getElementById('W_in').value) || 0) / 100;
        const pL = (parseFloat(document.getElementById('padL').value) || 0) / 100;
        const pW = (parseFloat(document.getElementById('padW').value) || 0) / 100;
        
        if (L <= 0 || W <= 0) { currentPrice = 0; document.getElementById('priceTxt').innerText="0"; return; }

        // æ ¸å¿ƒä¿®æ­£ï¼šç•«å¿ƒå°ºå¯¸ + (å–®é‚Šé ç•™ * 2) = å¯¦é«”ä½œå“ç¸½å°ºå¯¸
        const tL = L + (pL * 2); 
        const tW = W + (pW * 2);
        
        const Lcm = tL * TAI_TO_CM; const Wcm = tW * TAI_TO_CM;
        const Linch = tL * TAI_TO_INCH; const Winch = tW * TAI_TO_INCH;
        const cai = (Linch * Winch) / 144;
        
        document.getElementById('sizeDetail').innerText = `ä½œå“å¤–å¾‘ï¼š${Lcm.toFixed(1)}x${Wcm.toFixed(1)}cm (${tL.toFixed(2)}x${tW.toFixed(2)}å°º)`;

        if (mode === 'normal') {
            const base = document.getElementById('baseRate').value;
            if (base === 'inner_outer') {
                // åœ‹ç•«å…§å¤–æ¡†ï¼š(é•·+å¯¬) * 2 * 250
                currentPrice = Math.round((tL + tW) * 2 * 250);
                document.getElementById('acyRow').classList.add('hidden');
            } else {
                // ä¸€èˆ¬åœ‹ç•«æ¡†ï¼š(é•·+å¯¬) * åŸºæ•¸
                currentPrice = Math.round((tL + tW) * parseInt(base));
                document.getElementById('acyRow').classList.remove('hidden');
                if(document.getElementById('addAcy').checked) currentPrice += Math.round(cai * 120);
            }
        } 
        else if (mode === 'oil') {
            const type = document.getElementById('oilType').value;
            const base = parseInt(document.getElementById('oilFrameBase').value);
            let baseP = (type === 'direct') ? 0 : Math.round(cai * 50);
            let frameP = Math.round((Linch + Winch) * base);
            let inP = (type === 'inout') ? Math.round((Linch + Winch) * 12) : 0;
            currentPrice = baseP + frameP + inP;
        }

        if(currentPrice < 350) currentPrice = 350;
        document.getElementById('priceTxt').innerText = currentPrice.toLocaleString();
    }

    function toggleMode() {
        const m = document.getElementById('mode').value;
        document.getElementById('normal-options').classList.toggle('hidden', m !== 'normal');
        document.getElementById('oil-options').classList.toggle('hidden', m !== 'oil');
        runCalc();
    }

    function addItem() {
        if(currentPrice <= 0) return;
        const mName = document.getElementById('mode').options[document.getElementById('mode').selectedIndex].text;
        const note = document.getElementById('item_note').value;
        cart.push({ title: mName, price: currentPrice, spec: document.getElementById('sizeDetail').innerText, note: note ? `(${note})` : "" });
        renderCart();
        document.getElementById('item_note').value = "";
    }

    function renderCart() {
        const table = document.getElementById('cartTable'); table.innerHTML = ""; let total = 0;
        cart.forEach((it, idx) => {
            total += it.price;
            table.innerHTML += `<tr><td style="padding:8px; border-bottom:1px solid #eee;"><b>${it.title}</b><br><small>${it.spec} ${it.note}</small></td><td align="right">${it.price.toLocaleString()}</td><td align="right"><button onclick="cart.splice(${idx},1);renderCart()" style="color:red;border:none;background:none;cursor:pointer;">âŒ</button></td></tr>`;
        });
        document.getElementById('totalTxt').innerText = total.toLocaleString();
    }

    async function processCheckout() {
        if(cart.length === 0) return;
        const order = { name: document.getElementById('cust_name').value || "æœªå¡«", phone: document.getElementById('cust_phone').value || "æœªå¡«", date: document.getElementById('date_receive').value, total: document.getElementById('totalTxt').innerText, items: cart };
        try {

        document.getElementById('finalBtn').classList.add('hidden');

    }

    };
